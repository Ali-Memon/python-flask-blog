
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  {% set fname="img/"+post.img_file %} <!--set is a keyword and fname is variable storing the image and we have passed this variable in url because url inside url is not possible filename='img/{{post.img_url}}' -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename=fname)}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.tagline}}</h2>
            <span class="meta">Posted by
              <a href="#">Ali Memon</a>
              on {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content}}
        </div>
      </div>
    </div>
  </article>

  <hr>

  <!-- Footer -->
  {% endblock %}
